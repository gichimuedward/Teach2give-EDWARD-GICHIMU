<!-- Write a program that takes an integer as input and returns an integer with reversed digit
ordering. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Digits</title>
  <style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }
    input {
        width: 100%;
        height: 40px;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    #output {
        margin-top: 20px;
        font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Reverse Digits</h2>
    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button onclick="reverseDigits()">Reverse</button>
    <div id="output"></div>
  </div>
  <script>
    function reverseDigits() {
        var inputNumber = document.getElementById("inputNumber").value;
        var reversedNumber = parseInt(inputNumber.toString().split("").reverse().join(""));
        document.getElementById("output").innerText = reversedNumber;
    }

  </script>
</body>
</html>
